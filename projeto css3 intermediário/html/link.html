<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		a {
			padding: 5px 10px;
			text-decoration: none;
		}
		
		/* Links n√£o visitados */
		a:link, a:visited {
			color: #b2c941;
		}

		/* Links visitados
		a:visited {
			color: #b2c941;
		} */

		/* Links hover, passar o cursor sobre o link  */
		a:hover {
			color: #fff;
			background: #6d790f;
		}

		/* Links ativos, quando precionado  */
		a:active {
			color: #e4f371;
		}

		/* Importante manter esta ordem! */

	</style>
	<title>Links</title>
</head>
<body>

	<a href="https://www.google.com.br">Google</a> |

	<a href="https://www.tecmundo.com.br">TecMundo</a> |

	<a href="https://www.megacurioso.com.br">MegaCurioso</a>

</body>
</html>
