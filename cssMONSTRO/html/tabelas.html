<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Tabela</title>
</head>

<body>

	<h2>Estilizando tabelas</h1>

	<table>

		<tr>
			<th>Código</th>
			<th>Produtos</th>
			<th class="numero">Preço</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2500</td>
		</tr>

		<tr class="alternado">
			<td>002</td>
			<td>Tablet</td>
			<td class="numero">R$ 1000</td>
		</tr>

		<tr>
			<td>003</td>
			<td>iPhone</td>
			<td class="numero">R$ 10000</td>
		</tr>

		<tr class="alternado">
			<td>004</td>
			<td>Nexus</td>
			<td class="numero">R$ MUITOS GGs</td>
		</tr>

	</table>

</body>
</html>
