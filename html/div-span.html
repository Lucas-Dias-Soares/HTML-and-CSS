<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		#topo {
			background: blue;
		}

		#conteudo {
			background: red;
		}

		#rodape {
			background: green;
		}

		#assinatura {
			color: darkred;
			background: pink;
		}

		#assinatura2 {
			color: darkgoldenrod;
		}

		.produto {
			background: gray;
			margin: 10px;
		}
		
	</style>
	<title>Div e Span</title>

</head>
<body>

	<div id="topo">
		
		<img src="../imagens/amazon.jpg" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>

	</div>

	<div id="conteudo">
		
		<div class="produto">
			Produto 1
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div>

	</div>

	<div id="rodape">
		
		Todos os direitos reservados

	</div>

	<span id="assinatura">
		Lucas
	</span>

	<span id="assinatura2">
		Dias
	</span>

</body>
</html>
