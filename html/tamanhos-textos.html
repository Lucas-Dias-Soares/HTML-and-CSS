<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		body {
			color: #1B4687;
			font-size: 1em;
			font-family: "Times New Roman", Times, serif;
		}

		.negrito {
			font-weight: bold;
		}

		.italico {
			font-size: italic;
		}

		.formatacao {
			text-decoration: underline overline;
		}

		.erro {
			text-decoration: line-through;
		}

		.texto {
			font: bold 40px "Times New Roman", Times, serif;
		}

	</style>
	<title>Tamanhos de Textos</title>

</head>
<body>

	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto italico</p>
	<p class="formatacao">Formatação de texto</p>
	<p class="erro">Texto errado</p>
	<p class="texto">Texto</p>
	<p>Texto normal</p>

</body>
</html>
